<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shirt</title>
    <link rel="stylesheet" href="my-shirt/my-shirt.css">
</head>

<body>

    <header>
        <img src="image/myshirt.png" alt="logo my shirt">
    </header>

    <div class="menu-header">
        <nav>
            <ul>
                <a href="#">HOME</a>
                <a href="#">LOJA</a>
                <a href="#">ITENS</a>
                <a href="#">SOBRE</a>
            </ul>
        </nav>
    </div>

    <div class="fundo">

        <div class="sidebar">

        </div>

        <div class="left">
            <div class="ts-black">
                <img src="image/tshirt-black.png" alt="t shirt black"><br>
                <h2>T-Shirt Black</h2>
                <h2>R$99,90</h2>
                <input type="button" value="Comprar">
            </div>

            <div class="ts-blue">
                <img src="image/tshirt-blue.png" alt="t shirt blue">
                <h2>T-Shirt Blue</h2>
            </div>

            <div class="ts-salmon">
                <img src="image/tshirt-salmon.png" alt="t shirt salmon">
                <h2>T-Shirt Salmon</h2>
            </div>

            <div class="ts-red">
                <img src="image/tshirt-red.png" alt="t shirt red">
                <h2>T-Shirt Red</h2>
            </div>

        </div>

        <div class="right">
            <div class="ts-green">
                <img src="image/tshirt-green.png" alt="t shirt green">
                <h2>T-Shirt Green</h2>
            </div>

            <div class="ts-violet">
                <img src="image/tshirt-violet.png" alt="t shirt violet">
                <h2>T-Shirt Violet</h2>
            </div>

            <div class="ts-white">
                <img src="image/tshirt-white.png" alt="t shirt white">
                <h2>T-Shirt White</h2>
            </div>

            <div class="ts-pink">
                <img src="image/tshirt-pink.png" alt="t shirt pink">
                <h2>T-Shirt Pink</h2>
            </div>

        </div>
    </div>

    <footer>
        <div>
            <ul>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Contact</a>
            </ul>
            <p>Copyright 2021, Original My Shirts</p>
        </div>

    </footer>

</body>

</html>
