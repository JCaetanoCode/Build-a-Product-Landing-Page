<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>

    <style>
        .container {
            display: flex;
            justify-content: flex-end;
            background-color: rgb(105, 3, 3);
        }

        ul {
            display: flex;
            justify-content: space-around;
            /*alinhamento horizontal*/
            align-items: center;
            /*alinhamento vertical*/
            width: 45%;
            height: 80px;
        }

        p {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            width: 50%;
            font-size: 26px;
            color: white;
        }

        a {
            text-decoration: none;
            color: white;
            text-transform: uppercase;
        }

        a:hover {
            background-color: rgb(250, 75, 75);
            border-radius: 4px;
        }
        img{
            width: 90px;
            height: 100px;
            padding-left: 10px;
            
        }

        .home {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .loja {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .itens {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .sobre {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <nav class="container">
        <p><img src="imagem/logo_qfome.png"></p>
        <p>Minha Loja na Internet</p>
        <ul>
            <a href="#" class="home">HOME</a>
            <a href="#" class="loja">LOJA</a>
            <a href="#" class="itens">ITENS</a>
            <a href="#" class="sobre">SOBRE</a>
        </ul>
    </nav>

</body>

</html>
